syntax = "proto3";

package v1;

option go_package = "github.com/misshanya/url-shortener/gen/go/v1";

service URLShortenerService {
  rpc ShortURL(ShortURLRequest) returns (ShortURLResponse);
  rpc GetURL(GetURLRequest) returns (ShortURLResponse);
}

message ShortURLRequest {
  string url = 1;
}

message ShortURLResponse {
  string url = 1;
}

message GetURLRequest {
  string hash = 1;
}

message GetURLResponse {
  string url = 1;
}